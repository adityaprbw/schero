steps:
# Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$schero/schero-fastapi-app', '.']

# Push the Docker image to Google Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$schero/fastapi-app']

# Deploy to Google Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'schero-fastapi-app'
    - '--image'
    - 'gcr.io/$schero/schero-fastapi-app'
    - '--platform'
    - 'managed'
    - '--region'
    - 'asia-southeast2'
    - '--allow-unauthenticated'
